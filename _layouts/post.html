---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="attribution">
    By <a href="{{ site.author_home  }}">{{ site.author }}</a> on {{ page.date | date: "%B %e, %Y" }}</span>
  </div>

  <div class="share-post">
    <i class="fa fa-share-alt-square fa-fw" aria-hidden="true"></i>&nbsp;Share:&nbsp;
    {% include share-buttons.html %}
  </div>

  <div class="related-posts">
    {% include related-posts.html %}
  </div>

</article>

{% if page.comments %}
  {% include disqus.html %}
{% endif %}
